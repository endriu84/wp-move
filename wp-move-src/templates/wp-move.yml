## ssh version

production:
  url: https://example.com
  # path - absolute path for ssh and relative path for ftp
  path: /home/user/public_html/example.com
  protocol: ssh
  host: somehost.com
  user: endriu84
  # password:
  port: 5739
  # passphrase:
  # privateKeyPath: "~/.ssh/id_rsa"
  database:
    # other option is mysqldump
    tool: wpcli
    # there is no need of specifing credentials here as scirpt can take those from from wp-config.php
    mysqldump_options: --single-transaction --quick --lock-tables=false
