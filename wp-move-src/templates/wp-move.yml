# we don't use a real yaml file parser, so not all the yaml file apects works
# for example, all the comments should be in seperate line, You can't write something like this:
# 
# var: value # comment to value
#
# also there is no options for a value ex.
# 
# var: value
#   - some-option
#   - some-option2

# local directory & domain name
name: example

local:
  url: http://example.localhost
  # relative path here ( relative to wp-move.yml file )
  path: public
  backup: .backup
  # owner: www-data
  # group: www-data
  # fperm: 644 
  # dperm: 755
  database:
    host: localhost
    name: example
    user: dbuser
    password: ****
    # port: 3308 # Use just in case you have exotic server config
    # mysqldump_options: --single-transaction --quick --lock-tables=false
    # mysql_options: --protocol=TCP # Only available if using SSH

